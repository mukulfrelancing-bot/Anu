    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Dancing+Script:wght@400..700&family=Inter:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./index.css">
    
    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
        /* Critical CSS */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #fffafa;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Loading screen */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #fffafa 0%, #ffe4e6 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .app-loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-heart {
            width: 80px;
            height: 80px;
            background: #f43f5e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="app-loading" id="loading">
        <div class="loading-heart">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="white" stroke="none">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
        <p style="color: #9f1239; font-family: 'Dancing Script', cursive; font-size: 1.5rem;">
            Loading your sanctuary...
        </p>
    </div>
    
    <!-- Root element -->
    <div id="root"></div>
    
    <!-- Main script -->
    <script type="module" src="./index.tsx"></script>
    
    <!-- Hide loading screen when app loads -->
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').classList.add('hidden');
                setTimeout(function() {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
            }, 1000);
        });
    </script>
</body>
</html>
