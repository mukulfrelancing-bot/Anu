                    "Your emotional intelligence is like a superpower that makes the world a better place, especially my world.",
                    "In the psychology of love, you are both the researcher and the breakthrough discovery."
                ];
                
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                
                // Animate text change
                textElement.innerHTML = '';
                typewriter('psych-text', `"${randomResponse}"`, 20);
                
            } catch (error) {
                textElement.textContent = '"Anu, even when technology fails, my love for you remains constant and true."';
            } finally {
                button.disabled = false;
                loader.classList.add('hidden');
            }
        }

        // --- Initialize App ---
        showBiometricScreen();

        // Close modal on outside click
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('day-modal');
            if (modal && !modal.classList.contains('hidden') && e.target === modal) {
                closeDayModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDayModal();
            }
        });
    </script>
</body>
</html>
