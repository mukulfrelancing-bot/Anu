<!DOCTYPE html>
<html>
<head>
    <title>Anu & Buddhu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fff0f3 0%, #ffe4e6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .heart {
            font-size: 5rem;
            animation: beat 1s infinite;
            color: #f43f5e;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        h1 {
            color: #9f1239;
            font-size: 3rem;
            margin: 1rem 0;
        }
        p {
            color: #666;
            font-size: 1.2rem;
        }
        .deploying {
            background: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
            margin-top: 2rem;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>Anu & Buddhu</h1>
        <p>The Psychological Sanctuary</p>
        <div class="deploying">
            <p>✅ Successfully deployed to GitHub Pages!</p>
            <p>Full interactive experience loading...</p>
        </div>
    </div>
</body>
</html>
